<script>
document.addEventListener("DOMContentLoaded", function(event) {
    document.getElementById("txttol").value=5.1;
  document.getElementById("divAns").style.display='none';
        var daystxt = ["Joyful ","Marvelous ", "Terrific ", "Wonderful ", "Thriving ","Fabulous ","Surprising "];

        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        console.log(dateObj.getDay());
        document.getElementById("lblDay").innerHTML =daystxt[dateObj.getDay()]+weekday +"!";

});
    function lbl1(){
        document.getElementById("lbl1").innerHTML =  document.getElementById("txtD").value;
    }
    function lbl2(){
        document.getElementById("lbl2").innerHTML =  document.getElementById("txt2").value;
    }
    function lbltol(){
        let tol =  document.getElementById("txttol").value;
        let res = document.getElementById("lblRes").innerHTML;
        console.log(tol);
        console.log(res);
          let tols =  Number(tol)/100;
            console.log(tols);
          let finz= res;
          console.log(finz);
          let toltols = finz * tols;
          console.log(toltols);
          let ans = Number(finz) + Number(toltols);
          console.log(ans);
        document.getElementById("finAnz").innerHTML = ans;
    }
    function calc(){
        document.getElementById("txttol").value=5.1;
      let d = document.getElementById("txtD").value;
      let t1 =  document.getElementById("txtT1").value;
      let t2 =  document.getElementById("txtT2").value;
      let l =  document.getElementById("txtL").value;
      let tol =  document.getElementById("txttol").value;

      let d1 = Number(d) + Number(t1) + Number(t2);
      let z= 3.14 * Number(d1) * Number(l) / 1000;
      let tols =  Number(tol)/100;
      let finz= Math.round(z);
      let toltols = finz * tols;
      let ans = finz + toltols;

        document.getElementById("lblD").innerHTML = d;
        document.getElementById("lblT1").innerHTML = t1;
        document.getElementById("lblT2").innerHTML = t2;
        document.getElementById("lblL").innerHTML = l;
        document.getElementById("lblD1").innerHTML = d1;
        document.getElementById("lbl1").innerHTML = d1;
        document.getElementById("lbl2").innerHTML = l;
        document.getElementById("lblRes").innerHTML = finz;
          document.getElementById("finAnz").innerHTML = ans;
        document.getElementById("divAns").style.display='block';
    }
    function clr(){
      document.getElementById("txtD").value = '';
        document.getElementById("txtL").value = '';
       document.getElementById("txtt1").value = '';
       document.getElementById("txtt2").value = '';
       document.getElementById("lbl1").innerHTML = '';
       document.getElementById("lbl2").innerHTML = '';
